<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>write news</title>

	<link rel="stylesheet" href="../libs/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="../libs/highlight/8.6/styles/dark.css">

	<script src="../libs/jquery/2.1.1/jquery.js"></script>
	<script src="../libs/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<script src="../libs/marked/marked.js"></script>
	<script src="../libs/highlight/8.6/highlight.pack.js"></script>
</head>
<body>
	
<nav class="navbar navbar-inverse navbar-static-top" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-item-show">
				<span class="sr-only">切换导航</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="javascript:void(0);">首页</a>
		</div>
		<div class="collapse navbar-collapse" id="nav-item-show">
			<ul class="nav navbar-nav navbar-right">
				<li>
					<a href="javascript:void(0)" data-toggle="tooltip" data-placement="bottom" title="发表新文章">文章</a>
				</li>
				<li>
					<a href="javascript:void(0)" data-toggle="tooltip" data-target="#login-form" data-placement="bottom" title="登陆">登陆</a>
				</li>
			</ul>
		</div>
	</div>
</nav>

<div class="container">
	<div class="input-group">
		<span class="input-group-addon">标题</span>
		<input type="text" class="form-control" placeholder="title">
	</div>
	<div class="input-group">
		<span class="input-group-addon">关键字</span>
		<input type="text" class="form-control" placeholder="keywords">
	</div>
	<hr>
	<div class="row">
		<div class="col-md-6">
			<textarea id="md-in" class="form-control" style="resize: vertical; height: 512px; overflow: scroll;" wrap="off" onkeyup="md_show()"></textarea>
		</div>
		<div class="col-md-6">
			<style>
				#md-out pre {
					font-family: Arial,sans;
			 		background: #444;
					color: #46B3B3;
					width: 1024px;
				}
			</style>
			<div id="md-out" class="well" style="height:512px; overflow: auto;"></div>
		</div>
	</div>
</div>
<script>
$(document).ready(function () {
	marked.setOptions({
		highlight: function (code) {
			return hljs.highlightAuto(code).value;
		}
	});	
});

function md_show () {
	$("#md-out").html(marked($("#md-in").val()));
}
</script>
</body>
</html>
